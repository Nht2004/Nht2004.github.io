<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chúc mừng tốt nghiệp 2025</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="sky" id="sky"></div>

  <div id="centerVideoWrap" class="center-video" aria-hidden="false">
    <video
      id="centerVideo"
      playsinline
      loop
      autoplay
      preload="auto"
      crossorigin="anonymous"
      >
        <source src="https://github.com/totnghiepityu2025/totnghiepityu2025.github.io/releases/download/video/A.mp4" type="video/mp4">
    </video>
  </div>

  <div class="controls">
    <input id="count" type="number" value="0" style="display:none;">
    <button id="regen" style="display:none;"></button>
    <button id="refetch" style="display:none;"></button>
  </div>

  <div id="wishPopup" style="display:none;"></div>

  <script src="script.js"></script>
</body>
</html>
